<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport"           content="width=device-width, initial-scale=1.0">
      <title>Sign Up Page</title>
      <style>
         body {
             margin-top: 120px;
             color: white;
             background-image: url('https://img.freepik.com/premium-vector/abstract-futuristic-purple-background-with-shiny-lines_23-2148392375.jpg');
             
         }
         form {
             margin-left: 80px;
            
         }
         button {
             width: 73%;
             height: 30px;
             color: white;
             background-color: blue;
         }
     
        
      </style>
</head>    
<body>
    <h2 style="text-align: center">Sign Up</h2>
   
    <form>
        <label for="name"">Full Name:</label><br>
        <input type="text" name="fullname"
      id="name"><br>
        <label for="em">Email:</label><br>
        <input type="email" name="useremail"
      id="em"><br>
        <label for="p1">Password:</label><br>
        <input type="password" name="password"
      id="p1"><br>
        <label for="p2">Confirm Password:</label><br>
        <input type="password" name="confirmpassword" id="p2"><br>
       
        
        </br>
        <button type="submit">Sign Up</button><br>
           
        <p style="font-size: 13.3px;">Already have an account? <a href="#" style="color: blue;">Sign in</a></p>
            
    </form>
</body>     
</html>
